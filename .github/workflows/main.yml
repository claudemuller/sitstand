name: "Build & Release"

on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build:
    name: Build & Release
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            build_cmd: flutter build macos --release
            artifact_path: build/macos/Build/Products/Release
            artifact_name: sitstand-mac.zip
          - os: windows-latest
            build_cmd: flutter build windows --release
            artifact_path: build/windows/runner/Release
            artifact_name: sitstand-win.zip
          - os: ubuntu-latest
            build_cmd: |
              sudo apt-get update -y
              sudo apt-get install -y libgtk-3-dev cmake ninja-build libblkid-dev liblzma-dev
              flutter build linux --release
              # Package AppImage (example using linuxdeploy)
              wget https://github.com/linuxdeploy/linuxdeploy/releases/download/continuous/linuxdeploy-x86_64.AppImage
              chmod +x linuxdeploy-x86_64.AppImage
              ./linuxdeploy-x86_64.AppImage --appdir AppDir --output appimage
            artifact_path: build/linux/x64/release/bundle
            artifact_name: sitstand-linux.AppImage

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # - name: Set Up Java (for Android)
      #   uses: actions/setup-java@v3.12.0
      #   with:
      #     distribution: 'oracle'
      #     java-version: '17'

      - name: Set Up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.8.1'
          channel: 'stable'

      - name: Install Dependencies
        run: flutter pub get

      - name: Build for ${{ matrix.os }}
        run: ${{ matrix.build_cmd }}

      - name: Package artifact
        run: zip -r ${{ matrix.artifact_name }} ${{ matrix.artifact_path }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

      - name: Extract version from pubspec.yaml
        id: extract_version
        run: |
          version=$(grep '^version: ' pubspec.yaml | cut -d ' ' -f 2 | tr -d '\r')
          echo "VERSION=$version" >> $GITHUB_ENV

      - name: Check if Tag Exists
        id: check_tag
        run: |
          if git rev-parse "v${{ env.VERSION }}" >/dev/null 2>&1; then
            echo "TAG_EXISTS=true" >> $GITHUB_ENV
          else
            echo "TAG_EXISTS=false" >> $GITHUB_ENV
          fi

      - name: Modify Tag
        if: env.TAG_EXISTS == 'true'
        id: modify_tag
        run: |
          new_version="${{ env.VERSION }}-build-${{ github.run_number }}"
          echo "VERSION=$new_version" >> $GITHUB_ENV

      - name: Create Release for ${{ matrix.os }}
        uses: ncipollo/release-action@v1
        with:
          artifacts: ${{ matrix.artifact_name }}
          tag: v${{ env.VERSION }}
          token: ${{ secrets.TOKEN }}
